{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WebOps</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="login-page">
    <div class="webops-app-background"></div>
    <div class="login-container">
        <div class="webops-card" style="max-width: 450px; margin: 0 auto;">
            <div class="webops-card-body">
                <h1 class="webops-h1" style="text-align: center; margin-bottom: var(--webops-space-0-5);">WebOps</h1>
                <h2 class="webops-h3 webops-text-center webops-text-secondary webops-mb-lg">Reset Password</h2>

                <p class="webops-text-secondary webops-mb-lg webops-text-center">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="webops-form-group">
                        <label for="{{ form.email.id_for_label }}" class="webops-label">Email Address</label>
                        {{ form.email }}
                        {% if form.email.errors %}
                            <div class="webops-text-error webops-text-sm webops-mt-xs">
                                {{ form.email.errors|first }}
                            </div>
                        {% endif %}
                    </div>

                    <button type="submit" class="webops-btn webops-btn-primary webops-w-full webops-mb-md">
                        Send Reset Link
                    </button>

                    <div class="webops-text-center webops-text-secondary">
                        <a href="{% url 'login' %}" class="webops-text-primary" style="text-decoration: none;">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
