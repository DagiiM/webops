version: '3.8'

services:
  # AI Agent System Core
  ai-agent:
    build:
      context: ..
      dockerfile: agents/deployment/Dockerfile
    container_name: webops-ai-agent
    environment:
      - AGENT_ENVIRONMENT=production
      - WEBOPS_API_BASE_URL=http://control-panel:8000
      - AGENT_LOG_LEVEL=INFO
      - AGENT_CONFIG_PATH=/app/config
    volumes:
      - agent_data:/app/data
      - agent_logs:/app/logs
      - agent_config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - webops-network
    ports:
      - "8001:8000"  # Agent API port
    depends_on:
      - redis
      - postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: webops-redis
    # SECURITY FIX: Removed default password. Set REDIS_PASSWORD environment variable.
    # Generate with: openssl rand -base64 32
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD environment variable is required}
    volumes:
      - redis_data:/data
    networks:
      - webops-network
    ports:
      - "6379:6379"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # PostgreSQL Database
  postgresql:
    image: postgres:15-alpine
    container_name: webops-postgresql
    environment:
      - POSTGRES_DB=webops
      - POSTGRES_USER=${POSTGRES_USER:-webops}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-webops123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../control-panel/db:/docker-entrypoint-initdb.d
    networks:
      - webops-network
    ports:
      - "5432:5432"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Celery Worker for background tasks
  celery-worker:
    build:
      context: ..
      dockerfile: agents/deployment/Dockerfile
    container_name: webops-celery-worker
    command: celery -A config worker --loglevel=info --concurrency=4
    environment:
      - AGENT_ENVIRONMENT=production
      - WEBOPS_API_BASE_URL=http://control-panel:8000
      - AGENT_LOG_LEVEL=INFO
    volumes:
      - agent_data:/app/data
      - agent_logs:/app/logs
      - agent_config:/app/config
    networks:
      - webops-network
    depends_on:
      - redis
      - postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Celery Beat for scheduled tasks
  celery-beat:
    build:
      context: ..
      dockerfile: agents/deployment/Dockerfile
    container_name: webops-celery-beat
    command: celery -A config beat --loglevel=info
    environment:
      - AGENT_ENVIRONMENT=production
      - WEBOPS_API_BASE_URL=http://control-panel:8000
      - AGENT_LOG_LEVEL=INFO
    volumes:
      - agent_data:/app/data
      - agent_logs:/app/logs
      - agent_config:/app/config
    networks:
      - webops-network
    depends_on:
      - redis
      - postgresql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: webops-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webops-network
    depends_on:
      - ai-agent
      - control-panel
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: webops-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - webops-network
    ports:
      - "9090:9090"
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: webops-grafana
    environment:
      # SECURITY FIX: Removed default password. Set GRAFANA_PASSWORD environment variable.
      # Generate with: openssl rand -base64 32
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD environment variable is required}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - webops-network
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  agent_data:
  agent_logs:
  agent_config:
  redis_data:
  postgres_data:
  nginx_logs:
  prometheus_data:
  grafana_data:

networks:
  webops-network:
    driver: bridge